<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>بروفايل اللاعب</title>
  <link rel="stylesheet" href="style.css">
  <style>
    .profile-container {
      position: relative;
      width: 350px;
      height: 500px;
      margin: 0 auto;
      background-image: url('https://i.imgur.com/5W8XNyJ.jpeg'); /* خلفية وهمية */
      background-size: cover;
      background-position: center;
      border-radius: 20px;
      box-shadow: 0 0 20px rgba(0,0,0,0.7);
      overflow: hidden;
    }

    .avatar {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      border: 4px solid white;
      margin: 40px auto 10px;
      background-image: url('https://cdn.discordapp.com/avatars/1382655315820150794/a_5801c9f14c94a7a6ef9aa4fba59d7f95.gif?size=1024');
      background-size: cover;
      background-position: center;
    }

    .info {
      background-color: rgba(0,0,0,0.6);
      padding: 20px;
      border-radius: 15px;
      margin: 20px;
      color: white;
    }

    .info h2 {
      margin: 0;
      font-size: 24px;
    }

    .info p {
      margin: 10px 0;
      font-size: 18px;
    }
  </style>
</head>
<body>

  <h1>🎮 بروفايل اللاعب</h1>

  <div class="profile-container">
    <div class="avatar"></div>
    <div class="info">
      <h2>عمرو</h2>
      <p>💰 الرصيد: 5,000,000 كريدت</p>
      <p>🎨 الخلفية رقم: 3</p>
    </div>
  </div>

  <br>
  <a class="btn" href="index.html">🏠 رجوع للرئيسية</a>

</body>
</html>
