<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>بروفايل اللاعب | AmrBot</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      background-color: #0f0f0f;
      color: #fff;
      font-family: 'Tajawal', sans-serif;
      text-align: center;
      padding: 40px 20px;
      direction: rtl;
    }

    h1 {
      font-size: 32px;
      margin-bottom: 20px;
    }

    .btn {
      display: inline-block;
      margin: 10px;
      padding: 12px 24px;
      background-color: #5865F2;
      color: #fff;
      text-decoration: none;
      font-size: 18px;
      border-radius: 8px;
      transition: background 0.3s;
    }

    .btn:hover {
      background-color: #4752c4;
    }

    .profile-container {
      position: relative;
      width: 350px;
      height: 500px;
      margin: 30px auto;
      background-image: url('https://i.imgur.com/5W8XNyJ.jpeg');
      background-size: cover;
      background-position: center;
      border-radius: 20px;
      box-shadow: 0 0 20px rgba(0,0,0,0.7);
      overflow: hidden;
      display: none;
    }

    .avatar {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      border: 4px solid white;
      margin: 40px auto 10px;
      background-size: cover;
      background-position: center;
    }

    .info {
      background-color: rgba(0,0,0,0.6);
      padding: 20px;
      border-radius: 15px;
      margin: 20px;
      color: white;
    }

    .info h2 {
      margin: 0;
      font-size: 24px;
    }

    .info p {
      margin: 10px 0;
      font-size: 18px;
    }
  </style>
</head>
<body>

  <h1>🎮 بروفايل اللاعب</h1>

  <!-- تسجيل الدخول -->
  <div id="login">
    <a class="btn" href="https://discord.com/oauth2/authorize?client_id=1382655315820150794&redirect_uri=https%3A%2F%2Famrbot-auth.glitch.me%2Fcallback&response_type=code&scope=identify">
      🔐 تسجيل الدخول بحساب Discord
    </a>
  </div>

  <!-- عرض البروفايل -->
  <div id="profile" class="profile-container">
    <div id="avatar" class="avatar"></div>
    <div class="info">
      <h2 id="username">جارٍ التحميل...</h2>
      <p>💰 الرصيد: 5,000,000 كريدت</p>
      <p>🎨 الخلفية رقم: 3</p>
    </div>
  </div>

  <!-- رجوع -->
  <br>
  <a class="btn" href="index.html">🏠 رجوع للرئيسية</a>

  <!-- سكربت التسجيل الحقيقي -->
  <script>
    const params = new URLSearchParams(window.location.search);
    const code = params.get("code");

    if (code) {
      fetch(`https://amrbot-auth.glitch.me/callback?code=${code}`)
        .then(res => res.json())
        .then(user => {
          document.getElementById("login").style.display = "none";
          document.getElementById("profile").style.display = "block";
          document.getElementById("username").innerText = user.username + "#" + user.discriminator;
          document.getElementById("avatar").style.backgroundImage = `url(${user.avatar})`;
        })
        .catch(() => alert("⚠️ فشل تسجيل الدخول"));
    }
  </script>
</body>
</html>
